<!-- ============================================
     MOTORO AUTOMOTIVE GROUP - MAP SECTION
     ============================================
     INSTRUCTIONS:
     Paste this entire code block into:
     WordPress Customizer > Theme Scripts > Footer Script

     This adds a dark/elegant map section before the footer
     with dealership location, contact info, and a
     "Get Directions" button.
     ============================================ -->

<!-- MAP SECTION RESPONSIVE STYLES -->
<style>
  #motoro-map-section-wrapper [data-motoro-role="directions-btn"]:hover {
    background: #e65c00 !important;
  }
  @media screen and (max-width: 768px) {
    #motoro-map-section-wrapper [data-motoro-layout="row"] {
      flex-direction: column !important;
    }
    #motoro-map-section-wrapper [data-motoro-layout="map"] {
      min-height: 300px !important;
      border-radius: 12px 12px 0 0 !important;
    }
    #motoro-map-section-wrapper [data-motoro-layout="info"] {
      border-radius: 0 0 12px 12px !important;
      border-left: none !important;
      border-top: 1px solid rgba(255,255,255,0.08) !important;
    }
  }
</style>

<!-- MAP SECTION HTML -->
<div id="motoro-map-section-wrapper" style="
  width: 100%;
  background: linear-gradient(135deg, #0d1117 0%, #1a1a2e 50%, #0d1117 100%);
  padding: 60px 0 50px 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
">

  <!-- Section Title -->
  <div style="text-align: center; margin-bottom: 40px; padding: 0 20px;">
    <p style="
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #ff6d00;
      margin: 0 0 10px 0;
    ">FIND US</p>
    <h2 style="
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      margin: 0 0 12px 0;
      line-height: 1.2;
    ">Visit Our Dealership</h2>
    <div style="
      width: 60px;
      height: 3px;
      background: #ff6d00;
      margin: 0 auto;
      border-radius: 2px;
    "></div>
  </div>

  <!-- Map + Info Card Container -->
  <div style="
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
    box-sizing: border-box;
  ">
    <div data-motoro-layout="row" style="
      display: flex;
      flex-direction: row;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    ">

      <!-- Google Map -->
      <div data-motoro-layout="map" style="
        flex: 1.6;
        min-height: 420px;
        position: relative;
      ">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.0!2d-81.3854!3d28.4876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77c3e1f3b7c45%3A0x5c02e11c0e498a20!2s5501+S+Orange+Blossom+Trail%2C+Orlando%2C+FL+32839!5e0!3m2!1sen!2sus!4v1700000000000"
          width="100%"
          height="100%"
          style="border: 0; display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Motoro Automotive Group Location">
        </iframe>
      </div>

      <!-- Info Card -->
      <div data-motoro-layout="info" style="
        flex: 1;
        background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        padding: 36px 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-left: 1px solid rgba(255,255,255,0.08);
        box-sizing: border-box;
      ">
        <!-- Dealership Name -->
        <h3 style="
          font-size: 20px;
          font-weight: 700;
          color: #ffffff;
          margin: 0 0 24px 0;
          padding-bottom: 16px;
          border-bottom: 1px solid rgba(255,255,255,0.1);
        ">MOTORO AUTOMOTIVE GROUP</h3>

        <!-- Address -->
        <div style="margin-bottom: 20px;">
          <p style="font-size: 12px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; color: #ff6d00; margin: 0 0 6px 0;">
            &#x1F4CD; ADDRESS
          </p>
          <p style="font-size: 15px; color: #e0e0e0; margin: 0; line-height: 1.5;">
            5501 S Orange Blossom Trail<br>Orlando, FL 32839
          </p>
        </div>

        <!-- Phone -->
        <div style="margin-bottom: 20px;">
          <p style="font-size: 12px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; color: #ff6d00; margin: 0 0 6px 0;">
            &#x1F4DE; PHONE
          </p>
          <a href="tel:+16893209498" style="font-size: 15px; color: #e0e0e0; text-decoration: none; line-height: 1.5;">
            +1 (689) 320-9498
          </a>
        </div>

        <!-- Hours -->
        <div style="margin-bottom: 28px;">
          <p style="font-size: 12px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; color: #ff6d00; margin: 0 0 6px 0;">
            &#x1F552; HOURS
          </p>
          <p style="font-size: 15px; color: #e0e0e0; margin: 0; line-height: 1.6;">
            Mon - Sat: 9AM - 7PM<br>
            <span style="color: #a0a0a0;">Sun: Closed</span>
          </p>
        </div>

        <!-- Get Directions Button -->
        <a href="https://maps.app.goo.gl/T4eyLmafuVhcGFW37" target="_blank" rel="noopener noreferrer" data-motoro-role="directions-btn" style="
          display: inline-block;
          background: #ff6d00;
          color: #ffffff;
          font-size: 15px;
          font-weight: 700;
          text-decoration: none;
          text-align: center;
          padding: 14px 28px;
          border-radius: 8px;
          letter-spacing: 0.5px;
          transition: background 0.3s ease;
          box-shadow: 0 4px 15px rgba(255,109,0,0.3);
        ">
          &#x1F4CD; Get Directions
        </a>
      </div>

    </div>
  </div>
</div>
