<style>
/* MOTORO - ALL CSS OVERRIDES (Header Script)
   Replaces all separate files. Paste ONLY this into Header Script. */

/* BODY TEXT */
body,body p,body span,body div,body li,body td,body th,body label,body small,body strong,body b,body em{color:#000!important}
h1,h2,h3,h4,h5,h6,.h1,.h2,.h3,.h4,.h5,.h6{color:#000!important}
.text-muted,.text-secondary,.text-gray,.text-grey,.text-body-secondary,.muted{color:#000!important}

/* LINKS */
a{color:#c8102e!important}
a:hover,a:focus{color:#a00d24!important}

/* NAVBAR: white on dark */
.navbar,.navbar a,.navbar .nav-link,.navbar .navbar-brand,
header a,header .nav-link,
.dws-header,.dws-header a,.dws-nav,.dws-nav a,
.top-bar,.top-bar a,.top-bar span,.top-bar p,
.header-top,.header-top a,.header-top span{color:#fff!important}
.navbar a:hover,.dws-header a:hover,.dws-nav a:hover,.top-bar a:hover{color:#c8102e!important}
.navbar .nav-link.active,.navbar .active>.nav-link,
.current-menu-item>a,.current-menu-item>.nav-link{color:#c8102e!important}

/* HERO */
.dws-home-banner-bg,.dws-home-banner-bg *,
.wp-block-cover,.wp-block-cover *{color:#fff!important}

/* CONTENT AREA */
.dws-content-wrapper p,.dws-content-wrapper span,
.dws-content-wrapper label,.dws-content-wrapper small,.dws-content-wrapper strong,
.site-content p,.site-content span,.content-area p,.content-area span,
main p,main span,main label,main small,main strong,
#main p,#main span,#primary p,#primary span{color:#000!important}

/* CARDS */
.card .card-body,.card .card-body p,.card .card-body span,
.card .card-body small,.card .card-body strong,
.card .card-footer,.card .card-footer p,.card .card-footer span,
.card-text,.panel-body,.panel-body p{color:#000!important}
.card-title,.card-title a,.dws-vehicle-title,.dws-vehicle-title a{color:#000!important;font-weight:700!important}
.card-title a:hover,.dws-vehicle-title a:hover{color:#c8102e!important}

/* PRICE: RED */
.dws-vehicle-price,.vehicle-price,.inv-price,.dws-inv-price,
.sale-price,.internet-price,.our-price,
.dws-vehicle-price span,.vehicle-price span{color:#c8102e!important;font-weight:700!important}

/* VEHICLE SPECS */
.inv-ext-color,.inv-transmission,.inv-engine,
.inv-drivetrain,.inv-fuel-type,.inv-body-style{color:#000!important}

/* FORM LABELS (not filter layout) */
.form-check-label,.custom-control-label{color:#000!important}

/* BREADCRUMBS */
.breadcrumb,.breadcrumb li,.breadcrumb a,.breadcrumb span{color:#000!important}
.breadcrumb a:hover{color:#c8102e!important}

/* PAGINATION */
.pagination .page-link{color:#000!important}
.pagination .active .page-link{background-color:#c8102e!important;border-color:#c8102e!important;color:#fff!important}
.pagination .page-link:hover{color:#c8102e!important}

/* BUTTONS */
.btn-primary,.dws-btn-primary,.btn-danger,.wp-block-button__link,.cta-primary,
input[type="submit"],button[type="submit"]{background-color:#c8102e!important;border-color:#c8102e!important;color:#fff!important}
.btn-primary:hover,.dws-btn-primary:hover,.btn-danger:hover,
input[type="submit"]:hover,button[type="submit"]:hover{background-color:#a00d24!important;border-color:#a00d24!important;color:#fff!important}
.btn-secondary,.btn-outline-primary,.cta-secondary{color:#000!important;border-color:#000!important}
.btn-secondary:hover,.btn-outline-primary:hover,.cta-secondary:hover{background-color:#c8102e!important;border-color:#c8102e!important;color:#fff!important}

/* FORMS */
input,select,textarea,.form-control,.form-select{color:#000!important}
input::placeholder,textarea::placeholder{color:#666!important}

/* DARK BG: white text */
.bg-dark,.bg-dark *,.text-white,
.dws-dark-section,.dws-dark-section *,
.dws-search-bar,.dws-search-bar *,.dws-make-search,.dws-make-search *,
.dws-home-search,.dws-home-search *{color:#fff!important}

/* TABLE */
.table td,.table th,.table span{color:#000!important}
.table-dark th,.table-dark td{color:#fff!important}

/* BADGES */
.badge{background-color:#c8102e!important;color:#fff!important}

/* INLINE GRAY OVERRIDES */
[style*="color: #666"],[style*="color:#666"],
[style*="color: #777"],[style*="color:#777"],
[style*="color: #888"],[style*="color:#888"],
[style*="color: #999"],[style*="color:#999"],
[style*="color: #aaa"],[style*="color:#aaa"],
[style*="color: #bbb"],[style*="color:#bbb"],
[style*="color: #ccc"],[style*="color:#ccc"],
[style*="color: gray"],[style*="color:gray"],
[style*="color: grey"],[style*="color:grey"]{color:#000!important}
.navbar [style*="color: #"]{color:#fff!important}

/* DWS THEME SPECIFIC */
.dws-secondary-text,.dws-meta-info,.dws-body-text,.dws-card-text,
.dws-card-info,.dws-label,.dws-value,.dws-desc,
.dws-text-grey,.dws-text-gray,.dws-text-muted,.dws-secondary-info{color:#000!important}

/* NAVBAR DESKTOP >= 992px */
@media(min-width:992px){
.navbar-collapse,.dws-nav-collapse{display:flex!important;visibility:visible!important;height:auto!important;overflow:visible!important;flex-basis:auto!important;opacity:1!important}
.navbar-toggler,.menu-toggle,.dws-menu-toggle{display:none!important}
.navbar-nav,.dws-nav-menu{display:flex!important;flex-direction:row!important;flex-wrap:wrap!important;align-items:center!important}
.navbar-nav>li{display:inline-block!important}
.navbar-nav>li>a{display:inline-block!important;padding:8px 12px!important;white-space:nowrap!important;font-size:14px!important}
}

/* HIDE DEFAULT FOOTER */
footer:not(#motoro-footer-wrapper),
.site-footer:not(#motoro-footer-wrapper),
#footer:not(#motoro-footer-wrapper),
.dws-footer:not(#motoro-footer-wrapper),
.dws-footer-wrapper:not(#motoro-footer-wrapper),
.dws-footer-content:not(#motoro-footer-wrapper){display:none!important;visibility:hidden!important;height:0!important;max-height:0!important;overflow:hidden!important;padding:0!important;margin:0!important}

/* PROTECT MOTORO FOOTER */
#motoro-map-section-wrapper,#motoro-map-section-wrapper *,
#motoro-footer-wrapper,#motoro-footer-wrapper *{color:inherit!important}
#motoro-map-section-wrapper a,#motoro-footer-wrapper a{color:inherit!important}
#motoro-map-section-wrapper,#motoro-footer-wrapper{display:block!important;visibility:visible!important;height:auto!important;max-height:none!important;overflow:visible!important}
</style>

<script>
/* Fix gray text injected by JS at runtime */
document.addEventListener('DOMContentLoaded',function(){
setTimeout(function(){
document.querySelectorAll('[style*="color"]').forEach(function(el){
if(el.closest('#motoro-map-section-wrapper')||el.closest('#motoro-footer-wrapper'))return;
var s=el.style.color.toLowerCase();
var isGray=false;
if(/^#(66|77|88|99|aa|bb|cc)/.test(s)||s==='gray'||s==='grey')isGray=true;
if(!isGray&&s.indexOf('rgb')>-1){
var m=s.match(/rgb\(\s*(\d+)\s*,\s*(\d+)\s*,\s*(\d+)\s*\)/);
if(m&&m[1]===m[2]&&m[2]===m[3]&&parseInt(m[1])>80&&parseInt(m[1])<210)isGray=true;
}
if(isGray){
var inDark=el.closest('.navbar')||el.closest('header')||el.closest('.bg-dark')||el.closest('.dws-header');
el.style.setProperty('color',inDark?'#ffffff':'#000000','important');
}
});
},800);
});
</script>
