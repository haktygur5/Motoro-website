<!-- ============================================
     MOTORO - GLOBAL FONT & COLOR OVERRIDES
     ============================================
     INSTRUCTIONS:
     Paste this code into:
     WordPress Customizer > Theme Scripts > Header Script

     This overrides gray text colors across the entire
     DealerCenter theme, replacing them with a clean
     palette of white, black, and red (#c8102e).

     COLOR LOGIC:
     - Dark/black backgrounds → white text
     - Light/white backgrounds → black text
     - Accent labels, highlights → red #c8102e
     - No more gray fonts anywhere

     PASTE THIS BEFORE the hide-default-footer.html code
     if you already have that in the Header Script.
     ============================================ -->
